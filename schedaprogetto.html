        <!-- SCHEDA PROGETTO -->
        <div class="container list-unstyled padd" id='data-list'></div>
    

        
        
    <!-- SCHEDA APPEND SCRIPT -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry entrata col-12 justify-content-center">
            
            <h1 data-aos="fade-up" class="titolo" style="padding-top: 3%;" data-aos-delay="250">{{titolo}}</h1>
            <p data-aos="fade-up" style="text-align: center; padding-bottom: 5%;" data-aos-delay="200">{{frase}}</p> <div class="container"><img data-aos="fade-up" src="{{img}}" class="col-md-8 img-fluid mx-auto d-block center-block imageProj"></div>
            
            <div class="row col-12 descriz" style="display: flex; align-item: center; padding-left: 0; padding-right: 0;">
                <div data-aos="fade-right" data-aos-anchor-placement="center-bottom" class="col-md-6 col-8 logoimg" style="margin: auto; background-image: url({{logo}})"> </div>
                <div data-aos="fade-left" data-aos-anchor-placement="center-bottom" class="row col-md-6 descrizionetext" style="margin: auto;">
                    <p class="col-12">{{descrizione}}<br><br> 
                    <a target="_blank" href="{{link}}" class="link"><i class="fa fa-link" aria-hidden="true"></i> {{link-name}}</a></p>
                </div>
            </div>
            
            <video preload="metadata" poster="{{cover}}" onclick="this.paused?this.play():this.pause();" id="my-video" data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="aos-init col-12 mx-auto center-block video video-js" style="padding: 0;" controls controlsList="nodownload">
                <source src="{{video}}" type="video/mp4"> Your browser does not support the video tag.
            </video>
            <div class="row grafic" style="display: flex; justify-content: space-around; margin-top: 10%">
                <p style="margin: 0">Design</p>
                <p style="margin: 0">Develop</p>
            </div>
            <div class="row set-size">
                <div class="stat-group" data-aos="fade-right" data-aos-anchor-placement="center-bottom">
                    <div class="per" data-aos="fade-up" data-aos-anchor-placement="center-bottom">{{design}}%</div>
                    <svg class="svg"></svg>
                </div>
                <div class="stat-group" data-aos="fade-left" data-aos-anchor-placement="center-bottom">
                    <div class="per" data-aos="fade-up" data-aos-anchor-placement="center-bottom">{{develop}}%</div>
                    <svg class="svg"></svg>
                </div>
            </div>
            <div class="container crediti">
                <div class="row">
                    <div class="cred col-lg-7" style="padding: inherit;">
                        <p class="info">Realizzato nel <span>{{data}}</span></p>
                        <p class="info">Nel ruolo di <span>{{ruolo}}</span></p>
                        <p class="info">Per <span>{{datore}}</span></p>
                    </div>
                    <div class="row team col-lg-5"><p class="info" id="team">Team:</p><ul id="teamPers"></ul></div>
                </div>
            </div>
        </div>
    </script>
    
    
    <!-- LIBRARY JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.1.0/snap.svg-min.js'></script>
    
    <!-- MY JS -->
    <script src="js/schedaprogetto.js"></script>
    <script src="aos/aos.js"></script>
</body>

</html>
